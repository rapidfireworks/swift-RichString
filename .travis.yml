sudo: false
language: swift
osx_image: xcode10.1
cache:
  - bundler
  - cocoapods
matrix:
  include:
    - os: osx
      env:
        - SCHEME="RichString macOS"
        - SDK=macosx
        - DESTINATION="platform=macosx"
        - ACTION=test
    - os: osx
      env:
        - SCHEME="RichString iOS"
        - SDK=iphonesimulator
        - DESTINATION="platform=iOS Simulator,name=iPhone 6,OS=12.1"
        - ACTION=test
    - os: osx
      env:
        - SCHEME="RichString watchOS"
        - SDK=watchsimulator
        - DESTINATION="platform=watchOS Simulator,name=Apple Watch Series 3 - 42mm,OS=5.1"
        - ACTION=build
    - os: osx
      env:
        - SCHEME="RichString tvOS"
        - SDK="appletvsimulator"
        - DESTINATION="platform=tvOS Simulator,name=Apple TV 4K (at 1080p),OS=12.1"
        - ACTION=test
script:
  - xcodebuild -workspace RichString.xcworkspace -scheme "${SCHEME}" -showdestinations
  - set -o pipefail && xcodebuild -workspace RichString.xcworkspace -scheme "${SCHEME}" -sdk "${SDK}" -destination "${DESTINATION}" ${ACTION} | xcpretty
  - bundle exec jazzy
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: docs
  on:
    branch: master
    condition: $SDK = iphonesimulator
